<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS Dinner</title>
	<link rel="stylesheet" href="css/style.css">
	<!-- <link rel="stylesheet" href="css/normalize.css"> -->
	<link rel="icon" type="image/png" href="img/favicon.png">

</head>
<body>
	<div class="main-container">
		<header>
			<h1><strong>CSS Diner Shopping List</strong></h1>
			<p>Let's go to the mall!</p>
		</header>
		<main class="main-content">
			<form action="#" method="post">
				<label class="pickles">
					<input type="checkbox" name="a lot of pickles">
					<div class="checkbox-custom"></div>
					<span>A lot of pickles</span>
				</label>
				<label class="apples">
					<input type="checkbox" name="10 apples">
					<div class="checkbox-custom"></div>
					<span>10 apples</span>
				</label>
				<label class="oranges">
					<input type="checkbox" name="20 oranges">
					<div class="checkbox-custom"></div>
					<span>20 oranges</span>
				</label>
				<label class="plates">
					<input type="checkbox" name="13 plates">
					<div class="checkbox-custom"></div>
					<span>13 plates</span>
				</label>
				<label class="bentos">
					<input type="checkbox" name="15 bentos">
					<div class="checkbox-custom"></div>
					<span>15 bentos</span>
				</label>
				<label class="bottle">
					<input type="checkbox" name="1 bottle">
					<div class="checkbox-custom"></div>
					<span>1 bottle of Sake ^_^</span>
				</label>
			</form>
		</main>
		<footer>
			<p>Bon appetit</p>
		</footer>
	</div>
</body>
</html>
